apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nuxt-app-ingress
  namespace: nuxt-app
  annotations:
    # This annotation tells cert-manager to create a certificate for this ingress
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # This specifies the GKE Ingress class
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    # Replace with your staging domain
    - staging.your-domain.com
    secretName: nuxt-app-tls-secret # cert-manager will create this secret
  rules:
  # Replace with your staging domain
  - host: staging.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nuxt-app-service
            port:
              number: 80